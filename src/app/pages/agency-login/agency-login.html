<div class="login-page">
  <div class="login-card">
    <div class="login-logo">
      <img src="assets/images/logo.png" alt="MotoCare" />
      <h2>Chào mừng trở lại</h2>
      <p>Đăng nhập hệ thống quản lý đại lý MotoCare</p>
    </div>

    <form class="login-form" (ngSubmit)="login()">
      <div class="form-group">
        <label>Email / Tên đăng nhập</label>
        <div class="input-group">
          <img src="assets/icons/user.svg" class="input-icon" />
          <input
            type="text"
            placeholder="youremail@gmail.com"
            [(ngModel)]="email"
            name="email"
          />
        </div>
      </div>

      <div class="form-group">
        <label>Mật khẩu</label>
        <div class="input-group">
          <img src="assets/icons/lock.svg" class="input-icon" />
          <input
            type="password"
            placeholder="••••••••"
            [(ngModel)]="password"
            name="password"
          />
        </div>
      </div>

      <div class="form-options">
        <label class="remember">
          <input type="checkbox" [(ngModel)]="remember" name="remember" />
          Ghi nhớ đăng nhập
        </label>
        <span class="forgot">Quên mật khẩu?</span>
      </div>

      <button class="btn-login" type="submit">Đăng nhập</button>
    </form>

    <div class="login-footer">
      Chưa có tài khoản?
      <span>Liên hệ hệ thống</span>
    </div>
  </div>
</div>
